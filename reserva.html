<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Form Site</title>
    </head>
    <body>
        <h1>Faça a reserva da sua viagem</h1>
        <form>
            <fieldset>
                
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <br>
                <label for="email">e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <label for="servicos">Serviço:</label>
                <select id="servicos" name="servicos" required>
                    <option value="compra de passagens">Compra de Passagens</option>
                    <option value="reserva de hospedagem">Reserva de Hospedagem</option>
                    <option value="aluguel de veículos">Aluguel de Veículos</option>
                </select>
                <br>
                <label for="pagamento">Método de pagamento:</label>
                <input type="radio" id="cartao" name="pagamento" value="cartao de credito" required>
                <label for="cartao">Cartão de Crédito</label>
                <input type="radio" id="boleto" name="pagamento" value="boleto" required>
                <label for="boleto">Boleto</label>
                <input type="radio" id="pix" name="pagamento" value="pix" required>
                <label for="pix">PIX</label>
                <br>
                <label for="prazo">Prazo:</label>
                <select id="prazo" name="prazo" required>
                    <option value="a vista">À Vista</option>
                    <option value="cinco vezes sem juros">Cinco Vezes Sem Juros</option>
                    <option value="dez vezes com juros">Dez Vezes Com Juros</option>
                </select>
                <br>
                <input type="submit" value="Enviar">
            </fieldset>

        
        <footer>
            <p>Feito por maths032 para atividade da faculdade descomplica - 2024</p>
        </footer>
    </body>
</html>
